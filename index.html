<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Podcast App: Songs Eternal</title>

    <meta
      name="description"
      content="A concise, compelling description of your website or page, including primary keywords."
    />
    <meta
      name="keywords"
      content="Primary Keyword, Secondary Keyword, Brand Name"
    />
    <meta name="robots" content="index, follow" />

    <!-- Open Graph / Social Media -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://www.yourdomain.com/" />
    <meta property="og:title" content="Your Website Title" />
    <meta
      property="og:description"
      content="Your meta description for social media."
    />
    <meta
      property="og:image"
      content="https://www.yourdomain.com/assets/images/optimized-image.webp"
    />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Your Website Title" />
    <meta
      name="twitter:description"
      content="Your meta description for Twitter."
    />
    <meta
      name="twitter:image"
      content="https://www.yourdomain.com/assets/images/optimized-image.webp"
    />

    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="canonical" href="https://www.yourdomain.com/" />

    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Organization",
        "name": "Your Brand",
        "url": "https://www.yourdomain.com",
        "logo": "https://www.yourdomain.com/assets/images/logo.png",
        "sameAs": [
          "https://www.facebook.com/yourbrand",
          "https://www.twitter.com/yourbrand"
        ]
      }
    </script>

    <script type="module" src="./src/main.tsx" defer></script>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
